<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Watcher</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    Belajar Dengan Watcher
    <div id="app">
      <input type="text" v-model="isi">{{ket}}
    </div>
    <p>
      <a href="../0.4comewa/" class="btn btn-sm btn-primary">Kembali >> </a> : Conditional ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        isi: '',
        ket: ''
      },
      watch: {
        isi: 'ketik'
      },
      methods: {
        ketik:function() {
          if (this.isi == 'cinta') {
              this.ket = 'sayang'
          } else {
            this.ket = 'sedangan mengetik...'
          }
        }
      }
      // script Selanjutnya
    })
    </script>
  </body>
</html>
