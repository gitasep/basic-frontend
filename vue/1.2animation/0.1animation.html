<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <style>
      .v-enter{
        opacity: 0;
      }
      .v-enter-to {
        opacity: 1;
      }
      .v-enter-active{
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
  Animation
    <div id="app">
      <button @click="tampil = !tampil">Klik Disini</button>
      <transition>
        <p v-if="tampil">Ini adalah contoh transmisi</p>
      </transition>
    </div>
    <p>
      <a href="../1.2animation/" class="btn btn-sm btn-primary">Kembali >> </a> : Animation
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          tampil: false
        }
      });
    </script>
  </body>
</html>
