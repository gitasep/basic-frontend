<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation 9</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <style>
      button {
        position: absolute;
      }
      .rubah-enter{
        opacity: 0;
      }
      .rubah-enter-active,
      .rubah-leave-active {
        transition: all 0.5s;
      }
      .rubah-leave-to {
        transform: translateX(-30px);
        opacity: 0;
      }
    </style>
  </head>
  <body>
  Animation 9
    <div id="app">
      <transition name="rubah" mode="in-out">
        <button @click="tampil = !tampil" :key="tampil">
          {{tampil ? 'on': 'off'}}
        </button>
      </transition>
    </div>
      <a href="../1.2animation/" class="btn btn-sm btn-primary">Kembali >> </a> : Animation
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          tampil: false
        }
      });
    </script>
  </body>
</html>
