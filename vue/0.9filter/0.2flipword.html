<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filter Teks</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  Filter Teks
    <div id="app">
      teks : <b>{{pesan}}</b><br>
      Jika hurufnya dibalik akan menjadi : <b>{{pesan|terbalik}}</b><br>
      Jika katanya dibalik akan menjadi : <b>{{pesan|terbalik2}}</b>
    </div>
    <p>
      <a href="../0.9filter/" class="btn btn-sm btn-primary">Kembali >> </a> : Filter ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        pesan: 'Berhasil Vue.js'
      },
      filters: {
        terbalik(value) {
          if (!value) return ''
          value = value.toString()
          return value.split('').reverse().join('')
        },
        terbalik2(value){
          if (!value) return ''
          value = value.toString()
          return value.split(' ').reverse().join(' ')
        }
      }
      // script Selanjutnya
    });
    </script>
  </body>
</html>
