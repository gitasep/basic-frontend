<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filter Teks</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  Filter Teks
    <div id="app">
      <!-- Pada Mustache -->
      Normal : <b>{{pesan}}</b><br>
      Huruf kapital semua : <b>{{pesan | kapital}}</b><br>
      Huruf kecit semua : <b>{{pesan | kecil}}</b><br>

      <!--Pada v-bind -->
      Normal : <div v-bind:id="pesan"></div>
      Huruf kapital semua : <div v-bind:id="pesan | kapital"></div>
      Huruf kecil semua : <div v-bind:id="pesan | kecil"></div>
    </div>
    <p>
      <a href="../0.9filter/" class="btn btn-sm btn-primary">Kembali >> </a> : Filter ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        pesan: 'Berhasil Vue.js'
      },
      filters: {
        kapital (value) {
          if (!value) return ''
          value = value.toString()
          return value.toUpperCase()
        },
        kecil(value){
          if (!value) return ''
          value = value.toString()
          return value.toLowerCase()
        }
      }
      // script Selanjutnya
    });
    </script>
  </body>
</html>
