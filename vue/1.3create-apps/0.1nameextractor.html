<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  Animation
    <div id="app">
      <extractor></extractor>
    </div>
    <p>
      <a href="../1.3create-apps" class="btn btn-sm btn-primary">Kembali >> </a> : Animation
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
      Vue.component('extractor', {
        template: '' +
                '<div class="container">' +
                  '<h1 class="text-center">Name Extractor</h1>'+
                  '<p class="text-center">Name Extractor adalah program pengekstrak nama otomats</p>'+
                  '<div class="input-group">' +
                    '<input type="text" v-model="nama" placeholder="ketik nama lengkap anda" @keyup.enter="proses" class="form-control">'+
                    '<button @click="proses" class="input-group-append">Proses</button>'+
                  '</div>'+
                  '<h2 v-if="hasil" class="alert alert-success m-2 text-center">Selamat datang Mr. / Mrs.{{ akhir|capitalize }}, Senang Anda Dapat Bergabung</h2>'+
                  '<b v-if="hasil" class="text-warning badge badge-dark">Hasil ekstrak nama anda :</b>'+
                  '<div v-if="hasil" class="rounded border border-danger">' +
                    '<p>Nama depan : {{depan}}</p>'+
                    '<p>Nama tengah: {{tengah}}</p>'+
                    '<p>Nama akhir : {{akhir}}</p>'+
                  '</div>'+
                '</div>',
        data() {
          return {
            nama  : '',
            depan : '',
            tengah: '',
            akhir : '',
            hasil : ''
          }
        },
        methods: {
          proses() {
            var lengkap = this.nama.split(' ')
            this.depan = lengkap[0]
            for (i = 1; i < lengkap.length - 1; i++) {
              this.tengah += lengkap[i] + ' '
            }
            this.akhir = lengkap[lengkap.length - 1]
            this.hasil = true
          }
        },
        filters: {
          capitalize: function (value) {
            if (!value) return ' '
            value = value.toString()
            return  value.charAt(0).toUpperCase() + value.slice(1)
          }
        }
      });
      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
