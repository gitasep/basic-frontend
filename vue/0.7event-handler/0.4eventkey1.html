<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Handler pada Tombol Lainnya</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  Event Handler pada Tombol Lainnya
    <div id="app">
      <input type="text"
             @keyup.enter='enter'
             @keyup.esc='esc'
             @keyup.space='space'
             @keyup.up='up'
             @keyup.down='down'
             @keyup.left='left'
             @keyup.right='right'
      >
      {{hasil}}
    </div>
    <p>
      <a href="../0.7event-handler/" class="btn btn-sm btn-primary">Kembali >> </a> : Bermain dengan Form ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        hasil: ''
      },
      methods: {
        enter: function () {this.hasil = 'Tombol Enter'},
        esc: function () {this.hasil = 'Tombol Escape'},
        space: function () {this.hasil = 'Tombol Space'},
        up: function () {this.hasil = 'Tombol Up'},
        down: function () {this.hasil = 'Tombol Down'},
        left: function () {this.hasil = 'Tombol Left'},
        right: function () {this.hasil = 'Tombol Right'}
      }
      // script Selanjutnya
    });
    </script>
  </body>
</html>
