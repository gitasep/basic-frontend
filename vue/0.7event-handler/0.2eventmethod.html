<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-on:click dengan Methods</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  v-on:click dengan Methods
    <div id="app">
      <button @click="pesan">
        Klik Untuk Melihat Pesan
      </button>
    </div>
    <p>
      <a href="../0.7event-handler/" class="btn btn-sm btn-primary">Kembali >> </a> : Bermain dengan Form ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      methods: {
        pesan: function () {
          alert('Belajar dengan event click')
        }
      }
      // script Selanjutnya
    })
    </script>
  </body>
</html>
