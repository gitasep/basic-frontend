<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mouse Handler</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  Mouse Handler
    <div id="app">
      <input type="text"
             v-on:click.left='left'
             v-on:click.right='right'
      >
      {{hasil}}
    </div>
    <p>
      <a href="../0.7event-handler/" class="btn btn-sm btn-primary">Kembali >> </a> : Bermain dengan Form ?
    </p>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/vue.min.js"> </script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        hasil: ''
      },
      methods: {
        left: function () {this.hasil = 'Klik mouse kiri'},
        right: function () {this.hasil = 'Klik mouse kanan'}
      }
      // script Selanjutnya
    })
    </script>
  </body>
</html>
